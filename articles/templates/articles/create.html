{% extends 'base.html' %}

{% block content %}
<h2> New Article</h2>
<form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}

    <button type="submit">저장</button>
</form>

<a href="{% url 'articles:articles' %}">
    <button type="submit">목록</button>
</a>
{% endblock content %}
