{% extends 'base.html' %}

{% block content %}
<h1> Articles</h1>

{% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}">
        <button>판매등록</button>
    </a>
{% endif %}

{% for article in articles %}
    <a href="{% url 'articles:article_detail' article.pk %}">        
        <p>[{{ article.pk }}]{{ article.title }}</p>
    </a>
{% endfor %}
    <a href="{% url 'index' %}">
        <button>집으로~!</button>
    </a>

{% endblock content %}
